<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos </title>
    <style>
        div#area{
            font: normal 25pt Arial ;
            background: chocolate;
            color: cornsilk;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            
            
        }
    </style>
</head>
<body>
    <div id="area" >
        Interaja....

    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrei)
        a.addEventListener('mouseout', sair)

function clicar(){
    
    a.innerText = 'Clicou'
    a.style.background = 'red'
}
function sair(){
    a.innerText = 'sair'
}
function entrei(){
    a.innerText = 'Entrei'
}
    </script>
</body>
</html>
