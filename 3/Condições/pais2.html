<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fila de Cadastro</title>
  <style>
    div#t{
      background-color: indigo;
      color: rgb(230, 250, 247);
      font-style: italic;
      text-align: center;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div id="t"> Status </div>
  <input type="text" name="txt" id="txt"> =>
  <input type="button" value="Verficar" onclick="check()">
  <script>
    
    var di = window.document.getElementById('t')
    var txt = window.document.getElementById('txt')
    var ss = String(txt.value)
    function check(){
    if(ss == 'Brasil'){
      di.innerHTML = ` como você nasceu no ${txt} logo você é <strong>LEGAL</strong>`
    }
    else{
di.innerHTML = ` como você nasceu no ${txt} logo você está ILEGAL`
    }
  } 
  </script>
</body>
